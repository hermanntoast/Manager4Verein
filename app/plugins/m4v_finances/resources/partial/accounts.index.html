<h1>{{my_title|translate}}</h1>
<br/>
<div>
    <progress-spinner ng:show="accounts == null"></progress-spinner>
    <div ng:show="accounts != null && accounts.length == 0">
        <span translate>No accounts were found!</span>
    </div>
    <div ng:show="accounts != null && accounts.length != 0">
        <!-- <button class="btn btn-primary" style="float:right;" ng:click="calculateAmounts()" translate>Calculate amounts</button> -->
        <table class="table">
            <tr>
                <th translate>Name</th>
                <th translate>Type</th>
                <th style="text-align:right;" translate>Total Amount</th>
                <th></th>
            </tr>
            <tr ng:repeat="account in accounts">
                <td style="height: 50px;vertical-align: middle;">{{account.name}}</td>
                <td style="height: 50px;vertical-align: middle;" ng:if="account.type == 'bank'">Bankkonto</td>
                <td style="height: 50px;vertical-align: middle;" ng:if="account.type == 'cash'">Barkasse</td>
                <td style="height: 50px;vertical-align: middle;text-align:right;color:green;" ng:if="account.total_amount >= 0">{{account.total_amount}} €</td>
                <td style="height: 50px;vertical-align: middle;text-align:right;color:red;" ng:if="account.total_amount < 0">{{account.total_amount}} €</td>
                <td style="height: 50px;vertical-align: middle;text-align:right;">
                    <button type="button" class="btn btn-sm btn-success" ng:click="updateUser(user)" translate>Edit</button>
                    <button type="button" class="btn btn-sm btn-danger" ng:click="deleteAccount(account)" translate>Delete</button>
                </td>
            </tr>
            <tr>
                <th></th>
                <th></th>
                <th style="text-align:right;">{{total}} €</th>
                <th></th>
            </tr>
        </table>
    </div>
    <floating-toolbar>
        <button ng:click="addAccount()" class="btn btn-lmn" translate>Add account</button>
    </floating-toolbar>
</div>
