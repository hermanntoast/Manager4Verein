<div class="modal-header">
    <h4>Add project - {{project.name}}</h4>
</div>

<div class="modal-body">
    <label>Name</label>
    <input ng:model="project.name" type="text" class="form-control"/>

    <label>Description</label>
    <input ng:model="project.description" type="text" class="form-control"/>

    <label>Color</label>
    <input ng:model="project.color" type="color" class="form-control"/>
</div>

<div class="modal-footer">
    <button class="btn btn-danger" ng:click="close()">Close</button>
    <button class="btn btn-success" ng:click="save()">Save</button>
</div>
